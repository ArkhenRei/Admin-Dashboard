<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <button>
                <img src="./svgs/magnify.svg" alt="">
            </button>
            <input type="text">
        </div>
        <div class="notification">
            <button>
                <img src="./svgs/bell-outline.svg" alt="">
            </button>
        </div>
        <div class="profile-pic">
            <img src="./svgs/face-man-profile.svg" alt="">
        </div>
        <div class="username"> 
            <span>Kazuma Kiryu</span>
        </div>
        <div class="user-greeting">
            <img src="./svgs/face-man-profile.svg" alt="">
            <h1><span>Hi there,</span><br>Kazuma Kiryu (@kiryu)</h1>
        </div>
        <div class="new">
            <button>New</button>
        </div>
        <div class="upload">
            <button>Upload</button>
        </div>
        <div class="share">
            <button>Share</button>
        </div>
    </div>
    <div class="sidebar">
        siderbar
    </div>
    <div class="main-content">
        main-content
    </div>
</body>
</html>
